<html>
<head>
	<meta charset="UTF-8">
	<title>Farau Romain-CV-Contact</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<header class="main-header">
		<nav>
			<ul>
				<li><a href="../Index.html">Accueil du CV</a></li>
				<li><a href="Contact.html">Contact</a></li>
			</ul>	
		</nav>	
	</header>
	<main role="main">
		<h2>Contactez-moi!</h2>
		<form action="get" target ="#">
			<fieldset>
					<legend>Informations personnelles</legend>
					<div class="field_line">
						<label for="">Vous êtes</label>
						<select name="you" id="you">
							<option value="Recruteur">Recruteur</option>
							<option value="Ami">Ami</option>
							<option value="Entreprise">Entreprise</option>
						</select>
					</div>
					<div class="field_line">
						<label for="">Nom</label>
						<input type="text" id="Nom" name="Nom" placeholder="Ex. Dupont">
					</div>
					<div class="field_line">
						<label for="">Prénom</label>
						<input type="text" id="Prenom" name="Prenom" placeholder="Emmanuel">
					</div>
					<div class="field_line">
						<label for="">Téléphone</label>
						<input type="phone" id="Tel" name="Tel" placeholder="+(33) 06">
					</div>
					<div class="field_line">
						<label for="">Corps du message</label>
						<textarea name="" id="Message" name="Message" placeholder="Votre message ici"></textarea>
					</div>
					<div class="field_line">
						<label for="">Pièce jointe</label>
						<textarea name="file" id="pj" name="pj" placeholder="Fichiers utiles"></textarea>
					</div>
					<div class="field_line">
						<label for="">Couleur préférée</label>
						<input type="color" id="color" name="color" placeholder="Couleur">
					</div>
			</fieldset>
			<fieldset>
				<legend>Informations complémentaires</legend>
				<div class="field_group">
						<h3>Sexe</h3>
						<ul>
							<li class="field_group_line">
								<input type="radio" name="sexe" id="sex1">
								<label for="">Mâle</label>
						    </li>
						    <li class="field_group_line">
								<input type="radio" name="sexe" id="sex2">
								<label for="">Femelle</label>
						    </li>
						    <li class="field_group_line">
								<input type="radio" name="sexe" id="sex3">
								<label for="">Autre</label>
						    </li>
						</ul>
						<div class="field_group">
							<h3>Vous aimez?</h3>
							<ul>
								<li class="field_group_line">
								<input type="checkbox">
								<label for="">Le chocolat</label>
						    </li>
						    <li class="field_group_line">
								<input type="checkbox">
								<label for="">Les fraises</label>
						    </li>
						    <li class="field_group_line">
								<input type="checkbox">
								<label for="">Le thé</label>
						    </li>
							</ul>
						</div>
				</div>
			</fieldset>
			<div class="validation">
				<input type="submit" value="Envoyer ces infos à la NSA. Et la CIA.">
			</div>
		</form>	
	</main>
</body>
</html>
